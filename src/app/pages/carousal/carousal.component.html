    <div class="section">
      <div class="container">
        <div class="row justify-content-between align-items-top">
          <div class="col-lg-5 mb-5 mb-lg-0">
            <h1 class="text-white font-weight-light">Bootstrap carousel</h1>
            <p class="text-white mt-4">
             This component explains what this website is about 


            
            </p>
            <a
              class="btn btn-warning mt-4" [routerLink]="['/dateselector']"
            >
              See all components
          </a>
          </div>
          <div class="col-lg-6">
            <carousel [showIndicators]="false">
              <slide>
                <img
                  alt="First slide"
                  class="d-block w-100"
                  src="assets/img/denys.jpg"
                />
              </slide>
              <slide>
                <img
                  alt="Second slide"
                  class="d-block w-100"
                  src="assets/img/fabien-bazanegue.jpg"
                />
              </slide>
              <slide>
                <img
                  alt="Third slide"
                  class="d-block w-100"
                  src="assets/img/mark-finn.jpg"
                />
              </slide>
            </carousel>
          </div>
        </div>
      </div>
    </div>
