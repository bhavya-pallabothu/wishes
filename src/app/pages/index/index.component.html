
<div class="wrapper">
  <div class="page-header header-filter">
    <div class="heart square1"></div>
    <div class="heart square2"></div>
    <div class="heart square3"></div>
    <div class="heart square4"></div>
    <div class="heart square5"></div>
    <div class="heart square6"></div>
    <div class="heart square7"></div>
    <!-- <div class="container"> -->
      <div class="content-center loginPage">
        <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
          <div class="card card-register">
            <div class="card-body">
              <form [formGroup]="form" class="form"  (ngSubmit)="onSubmit()">
                <div class="input-group"  [ngClass]="{ 'input-group-focus': focus === true }">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="tim-icons icon-single-02"> </i>
                    </div>
                  </div>
                  <input class="form-control" formControlName="username" placeholder="Full Name" value="Teja" type="text" (focus)="focus = true"
                    (blur)="focus = false" />
                </div>

                <div>
                  <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input class="form-control" formControlName="password" id="Password" name="password" placeholder="Password"
                      [type]="hide ? 'password' : 'text'" (focus)="focus2 = true" (blur)="focus2 = false" required />
                    <span><mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></span>
                  </div>
                  <div>
                    <small *ngIf="submitted && form.controls.password.errors.required" class="text-danger">Password is required</small>
                    <small *ngIf="submitted  && form.controls.password.errors.incorrect" class="text-danger">Passwords did not
                      match</small>
                    <!-- <span class="glyphicon" [ngClass]="{'glyphicon-eye-open':!showPassword , 'glyphicon-eye-close':showPassword}" (click)="passwordVisibility()"></span> -->
                 
                  </div>
                </div>
                

                <div class="form-group">
                  <button type="submit" class="btn btn-danger btn-round btn-lg" >
                    Get Started
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
